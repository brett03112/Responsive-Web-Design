<!DOCTYPE html>
<!-- HTML5 document type declaration -->
<html lang="en">
<!-- Sets document language to English -->
  <head>
    <!-- Document metadata and resources -->
    <meta charset="utf-8" />
    <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures proper mobile rendering -->
    <title>Cafe Menu</title>
    <!-- Page title displayed in browser tab -->
    <link href="styles.css" rel="stylesheet"/>
    <!-- Links external CSS stylesheet -->
  </head>
  <body>
    <!-- Main page content begins -->
    <div class="menu">
    <!-- Main menu container -->
      <main>
        <!-- Main content area -->
        <h1>CAMPER CAFE</h1>
        <!-- Main cafe title -->
        <p class="established">Est. 2020</p>
        <!-- Establishment date -->
        <hr>
        <!-- Horizontal divider -->
        <section>
          <!-- Coffee menu section -->
          <h2>Coffee</h2>
          <!-- Section heading -->
          <figure>
            <!-- Image container -->
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <!-- Coffee icon image -->
          </figure>
          <article class="item">
            <!-- Menu item container -->
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            <!-- Item name and price -->
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <!-- Desserts menu section -->
          <h2>Desserts</h2>
          <!-- Section heading -->
          <figure>
            <!-- Image container -->
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <!-- Pie icon image -->
          </figure>
          <article class="item">
            <!-- Menu item container -->
            <p class="dessert">Donut</p><p class="price">1.50</p>
            <!-- Item name and price -->
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <!-- Bottom horizontal divider -->
      <footer>  
        <!-- Footer section -->
        <p class="address"><a href="https://www.freecodecamp.org">Visit our website</a></p>
        <!-- Website link -->
        <p>123 Free Code Camp Drive</p>
        <!-- Physical address -->
      </footer>
    </div>
  </body>
  <!-- End of document body -->
</html>
<!-- End of HTML document -->
