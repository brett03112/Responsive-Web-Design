<!DOCTYPE html>
<!-- HTML5 document type declaration -->
<html lang="en">
<!-- Sets document language to English -->
    <head>
        <!-- Document metadata and resources -->
        <meta charset="utf-8">
        <!-- Sets character encoding to UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Ensures proper mobile rendering -->
        <title>Colored Markers</title>
        <!-- Page title displayed in browser tab -->
        <link href="styles.css" rel="stylesheet"/>
        <!-- Links external CSS stylesheet -->
    </head>
    <body>
        <!-- Main page content begins -->
        <h1>CSS Color Markers</h1>
        <!-- Main page heading -->
        <div class="container">
        <!-- Container for marker elements -->
            <div class="marker red">
                <!-- Red marker element -->
                <div class="cap"></div>
                <!-- Marker cap element -->
                <div class="sleeve"></div>
                <!-- Marker sleeve element -->
            </div>
            <div class="marker blue">
                <!-- Blue marker element -->
                <div class="cap"></div>
                <!-- Marker cap element -->
                <div class="sleeve"></div>
                <!-- Marker sleeve element -->
            </div>
            <div class="marker green">
                <!-- Green marker element -->
                <div class="cap"></div>
                <!-- Marker cap element -->
                <div class="sleeve"></div>
                <!-- Marker sleeve element -->
            </div> 
        </div>
    </body>
    <!-- End of document body -->
</html>
<!-- End of HTML document -->
